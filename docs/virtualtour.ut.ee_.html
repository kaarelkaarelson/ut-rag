
<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

		<title>University of Tartu Virtual Tour</title>

		<meta property="og:url" content="https://virtualtour.ut.ee/en" />
<meta property="og:image" content="https://virtualtour.ut.ee/tour/img/facebook.jpg">
<meta property="og:type" content="article" />
<meta property="og:title" content="University of Tartu Virtual Tour">
<meta property="og:description" content="Welcome to the University of Tartu virtual tour! In front of you is a view of Tartu city centre, where the majority of the university’s buildings are located. Different academic and research buildings are distributed throughout the town: the humaniora and socialia faculties operate mainly in the city centre, whilst the realia et naturalia and medicina faculties can be found in Maarjavälja." />		
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />

			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', 'UA-56768702-1');
		</script>
		
		<script src="https://virtualtour.ut.ee/js/bundle.js?h=a3c094084842c20f8644e59f48bc2cb4"></script>
		<script> window.root = "https://virtualtour.ut.ee"; </script>

		<script>
			window.ext_customSceneLoader = scene => {
			    if (krpano.url_params.i) {
			    	window.currentLocation = {
			    		institute: krpano.url_params.i
			    	}
			    } else {
			    	window.currentLocation = {};
			    }

			    loadScene(getSceneByAlias(scene));
			}
		</script>

		<!-- mapbox -->
		<link href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css" rel="stylesheet">
		<script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>

		<!-- font -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
	</head>
	<body> 
		<script type="text/javascript" src="https://virtualtour.ut.ee/js/krpano.js?h=e00b0338a9e511a5a9ecc58bd16e2f41"></script>
		<div class="tour-gui">
			<div class="achievement hidden">
				<div class="achievement__content">
					<img src=""></img>
					<h1></h1>
					<p></p>
					<div class="button" copy-id="achivement-continue"></div>
				</div>
			</div>

			<div class="bottom-shadow desktop-only intro-hidden"></div>

			<div class="contact hidden">
				<div class="contact__dialog">	
					<div class="contact__content">
						<img class="contact__close" src="https://virtualtour.ut.ee/tour/img/close.svg"></img>

						<h1 class="contact__title" copy-id="contact"></h1>

						<div class="contact__middle">
							<span class="contact__description" copy-id="contact-description"></span>
							
							<div class="contact__sender">
								<div class="contact__name">
									<span copy-id="contact-name"></span>
									<input class="contact__input-name" type="text"></input>
									<span class="contact__name__alert" copy-id="contact-wrong-name"></span>
								</div>

								<div class="contact__email">
									<span copy-id="contact-email"></span>
									<input class="contact__input-email" type="text"></input>
									<span class="contact__email__alert" copy-id="contact-wrong-email"></span>
								</div>
							</div>

							<div class="contact__message">
								<span copy-id="contact-message"></span>
								<textarea class="contact__message-body"> </textarea>
							</div>

							<div class="button button--alt contact__button" copy-id="contact-button"></div>
						</div>
					</div>
				</div>
			</div>

			<div class="controls intro-hidden">
				<div class="controls__item controls__fullscreen desktop-only">
					<div class="controls__item__icon">
						<img src="https://virtualtour.ut.ee/tour/img/fullscreen-off.svg"></img>
					</div>
					<span class="controls__item__tooltip" copy-id="fullscreen-on"></span>
				</div>
				<div class="controls__item controls__share">
					<div class="controls__item__icon">
						<img src="https://virtualtour.ut.ee/tour/img/share.svg"></img>
					</div>
					<span class="controls__item__tooltip" copy-id="share"></span>
				</div>
				<div class="controls__item controls__contact">
					<div class="controls__item__icon">
						<img src="https://virtualtour.ut.ee/tour/img/contact.svg"></img>
					</div>
					<span class="controls__item__tooltip" copy-id="contact"></span>
				</div>
			</div>

			<div class="cookie-notice intro-hidden hidden">
				<span copy-id="cookies-text"></span>
				<div class="button" copy-id="cookies-button"></div>
			</div>

			<div class="header desktop-only intro-hidden">
				<div class="header__item header__link">
					<a target="_blank" copy-id="header-link"></a>
				</div>

				<div class="header__item">
					<div class="header__item__button">
						<span copy-id="social"></span>
						<img src="https://virtualtour.ut.ee/tour/img/arrow-down.svg"></img>
					</div>
					<div class="header__item__list">
						<ul>
							<li><a href="https://www.instagram.com/unitartu" target="_blank">INSTAGRAM</a></li>
							<li><a href="https://twitter.com/unitartu" target="_blank">TWITTER</a></li>
							<li><a class="facebook-link" href="https://www.facebook.com/tartuuniversity" target="_blank">FACEBOOK</a></li>
							<li><a href="https://www.linkedin.com/school/university-of-tartu" target="_blank">LINKEDIN</a></li>
						</ul>
					</div>
				</div>

				<div class="header__item">
					<div class="lang-menu">
						<span class="lang-menu__item" data-lang="en">EN</span>
						<span class="lang-menu__item" data-lang="et">ET</span>
					</div>
				</div>

				<div class="header__item header__item--cities">
					<div class="header__item__button">
						<span>TARTU</span>
						<img src="https://virtualtour.ut.ee/tour/img/arrow-down.svg"></img>
					</div>
					<div class="header__item__list header__cities">
						<ul></ul>
					</div>
				</div>
			</div>

			<div class="intro-1"></div>

			<div class="intro-2"></div>

			<div class="intro-3">
				<img class="intro-3__logo"></img>
				<span class="intro-3__skip" copy-id="intro-skip"></span>
			</div>

			<div class="intro-4">
				<span copy-id="intro-est"></span>
			</div>

			<div class="location-menu desktop-only intro-hidden">
				<div class="location-menu__buttons">
					<div class="location-menu__button location-menu__button--faculties">
						<div class="location-menu__faculties hidden">
						</div>
						<span></span>	
						<img src="https://virtualtour.ut.ee/tour/img/arrow-down.svg"></img>
					</div>
					<span class="location-menu__divider">/</span>
					<div class="location-menu__button location-menu__button--institutes">
						<div class="location-menu__institutes hidden"><ul></ul></div>
						<span></span>	
						<img src="https://virtualtour.ut.ee/tour/img/arrow-down.svg"></img>
					</div>
				</div>
				<div class="location-menu__gallery wheel-scroll">
					<div class="location-menu__tooltip"></div>
					<img class="location-menu__prev" src="https://virtualtour.ut.ee/tour/img/arrow.svg"></img>
					<div class="location-menu__thumbs"></div>
					<img class="location-menu__next" src="https://virtualtour.ut.ee/tour/img/arrow.svg"></img>
				</div>
			</div>

			<img class="logo intro-hidden"></img>

			<div class="map-button intro-hidden mobile-only">
				<img src="https://virtualtour.ut.ee/tour/img/map.svg"></img>
				<span copy-id="map"></span>
			</div>

			<div class="nav-button intro-hidden">
				<span copy-id="nav"></span>
				<img src="https://virtualtour.ut.ee/tour/img/nav.svg"></img>
			</div>

			<div class="nav hidden">
				<div class="nav__header">
					<div class="header mobile-only intro-hidden">
						<div class="header__item">
							<span copy-id="map"></span>
						</div>

						<div class="header__item header__link">
							<a target="_blank" copy-id="header-link"></a>
						</div>

						<div class="header__item header__social">
							<div class="header__item__button">
								<span copy-id="social"></span>

							</div>
							<div class="header__item__list">
								<ul>
									<li><a href="https://www.instagram.com/unitartu" target="_blank">INSTAGRAM</a></li>
									<li><a href="https://twitter.com/unitartu" target="_blank">TWITTER</a></li>
									<li><a class="facebook-link" href="https://www.facebook.com/tartuuniversity" target="_blank">FACEBOOK</a></li>
									<li><a href="https://www.linkedin.com/school/university-of-tartu" target="_blank">LINKEDIN</a></li>
								</ul>
							</div>
						</div>

						<div class="header__item">

								<span class="lang-menu__item preventDefault" data-lang="en">EN</span>
								<span class="lang-menu__item preventDefault" data-lang="et">ET</span>

						</div>						
					</div>

						<span copy-id="nav-close"></span>
						<img src="https://virtualtour.ut.ee/tour/img/close.svg"></img>

				</div>

				<div class="nav__content">
					<div class="nav__cities">
						<div>
							<span copy-id="nav-choose-city"></span>

						<ul></ul>
					</div>
					<span class="nav__title" copy-id="nav-title"></span>

								</div>
								<span class="mobile-only nav__institutes__faculty"></span>
								<ul></ul>
							</div>
						</div>
						<div class="nav__map-container">
							<div class="nav__map__expand desktop-only">
								<img src="https://virtualtour.ut.ee/tour/img/fullscreen-off.svg"></img>
							</div>
							<div class="nav__map__dist-toggle">
								<img src="https://virtualtour.ut.ee/tour/img/distances.svg"></img>
								<span copy-id="map-show-distances"></span>
							</div>
							<div class="nav__map" id="map"></div>
						</div>
					</div>
				</div>

				<div class="nav__filter nav__filter--closed hidden">
					<span class="mobile-only" copy-id="nav-choose-faculty"></span>
					<div class="nav__filter__header">
						<span copy-id="nav-filter"></span>
						<img src="https://virtualtour.ut.ee/tour/img/arrow-down.svg"></img>
					</div>
					<ul class="nav__filter__list"></ul>
				</div>
			</div>

			<div class="scene-info intro-hidden">

					</div>

					<span class="scene-info__description"></span>
					<div class="scene-info__cta">
						<a class="button button--hidden" target="_blank" copy-id="more-info"></a>
						<div class="button button--location button--hidden"><img src="https://virtualtour.ut.ee/tour/img/location.svg"></img></div>
					</div>
				</div>
			</div>

			<div class="scene-steppers intro-hidden mobile-only">
				<div class="scene-steppers__prev"><img src="https://virtualtour.ut.ee/tour/img/arrow-down.svg"></img></div>
				<div class="scene-steppers__next"><img src="https://virtualtour.ut.ee/tour/img/arrow-down.svg"></img></div>
			</div>

			<div class="share hidden">
				<div class="share__dialog">

					<h1 class="share__title" copy-id="share-title"></h1>

					<div class="share__middle">
						<div class="share__link">
							<span class="share__description" copy-id="share-description"></span>
							<input type="text" class="share__link"></input>
						</div>
						<div class="button button--alt share__button" copy-id="share-button"></div>
					</div>

						<span copy-id="share-success"></span>
					</div>
				</div>
			</div>

			<div class="success hidden">
				<div class="success__content">
					<div class="success__circle">
						<img class="success__icon success__icon--hidden" src="https://virtualtour.ut.ee/tour/img/check.svg"></img>
					</div>

					<h1 class="success__title success__title--hidden"></h1>
					<span class="success__text success__text--hidden"></span>
				</div>

		<div id="tour-container">

			<script>
				embedpano({
					xml: root + '/tour/xml/tour.xml?h=a95a24e50b7bf77bf49dacd2885c268c', 
					target: 'tour-container', 
					html5: 'only', 
					mobilescale: 1.0,

						root: 'https://virtualtour.ut.ee',
						img_root: 'https://virtualtour.ut.ee/tour/img',

					}

			<script async src="https://www.google.com/recaptcha/enterprise.js?render=6LcK6YclAAAAAELXBx5Z96xKVMPEGrm1_AqrddLm"> </script>
